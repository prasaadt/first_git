<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Plan a Tour</title>
</head>
<body>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Akshay Bhatiya">
</div>
<div class="mb-3">
  <label for="exampleFormControlInput2" class="form-label">Contact</label>
  <input type="number" class="form-control" id="exampleFormControlInput2" placeholder="1234567890" >
</div>
<div class="mb-3">
  <label for="exampleFormControlInput3" class="form-label">From</label>
  <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Delhi" >
</div>
<div class="mb-3">
  <label for="exampleFormControlInput4" class="form-label">To</label>
  <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="Mumbai" >
</div>
<div class="mb-3">
  <label for="exampleFormControlInput5" class="form-label">Date</label>
  <input type="date" class="form-control" id="exampleFormControlInput5">
</div>

<button type="button" class="btn btn-primary">Submit</button>
</body>
</html>
